<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Hydration Calculator</title>
  <!-- Bootstrap CSS (v5.3.x) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pD35yUV3D0nU6WsoS5zg09GiJ6IVexu8IY64+XzEL+COZPjzV/TZ9q91dJ3Wez58E5j1wz4W73t5wVdk7l0P0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-water"></i> Smart Hydration
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-info text-white">
            <h4 class="mb-0"><i class="fa-solid fa-calculator"></i> Hydration Calculator</h4>
          </div>
          <div class="card-body">
            <form id="hydrationForm" novalidate>
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="age" class="form-label">Age (years)</label>
                  <input type="number" class="form-control" id="age" min="18" max="150" placeholder="e.g., 45" required>
                </div>
                <div class="col-md-4">
                  <label for="height" class="form-label">Height (cm)</label>
                  <input type="number" class="form-control" id="height" min="1" placeholder="e.g., 170" required>
                </div>
                <div class="col-md-4">
                  <label for="weight" class="form-label">Weight (kg)</label>
                  <input type="number" class="form-control" id="weight" min="1" placeholder="e.g., 75" required>
                </div>
                <div class="col-md-4">
                  <label for="gender" class="form-label">Gender</label>
                  <select id="gender" class="form-select" required>
                    <option value="">Select...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="ffm" class="form-label">Fat-Free Mass (kg)</label>
                  <input type="number" class="form-control" id="ffm" min="1" placeholder="e.g., 55" required>
                </div>
                <div class="col-md-4">
                  <label for="muscleMass" class="form-label">Muscle Mass (kg)</label>
                  <input type="number" class="form-control" id="muscleMass" min="0" placeholder="e.g., 50" required>
                </div>
                <div class="col-md-6">
                  <label for="measuredTBW" class="form-label">Measured TBW (L)</label>
                  <input type="number" class="form-control" id="measuredTBW" min="1" placeholder="e.g., 42" required>
                </div>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-arrow-right"></i> Calculate Hydration</button>
              </div>
            </form>
            <div id="result" class="mt-4 d-none">
              <div class="alert alert-success" role="alert">
                <h5 class="alert-heading"><i class="fa-solid fa-check"></i> Results</h5>
                <p id="resultText"></p>
              </div>
            </div>
            <div id="error" class="mt-4 d-none">
              <div class="alert alert-danger" role="alert">
                <i class="fa-solid fa-triangle-exclamation"></i> <span id="errorText"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
